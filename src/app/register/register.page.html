<ion-content>
  <!-- Pantalla de carga futurista -->
  <div class="loading-screen" *ngIf="isLoading">
    <div class="background-container"></div>
    <div class="loader">
      <div class="orbit"></div>
      <div class="orbit"></div>
      <div class="orbit"></div>
    </div>
    <p class="loading-text">{{ loadingMessage }}</p>
  </div>

  <!-- Fondo animado futurista -->
  <div class="background-container" *ngIf="!isLoading"></div>

  <!-- Contenedor del formulario -->
  <div class="glass-container" *ngIf="!isLoading">
    <h1>¡Crea tu cuenta!</h1>
    <p>Únete y comienza a disfrutar de nuestra app</p>

    <form (ngSubmit)="register()">
      <ion-item class="input-item">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Registrarse</ion-button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Viajes Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let trip of trips">
      <ion-label>
        <h2>{{ trip.startLocation }} â†’ {{ trip.endLocation }}</h2>
        <p>Hora de salida: {{ trip.time | date:'short' }}</p>
        <p>Asientos disponibles: {{ trip.availableSeats }}</p>
        <p>Precio por pasajero: ${{ trip.pricePerPassenger }}</p>
      </ion-label>
      <ion-button slot="end" (click)="reserveTrip(trip)">Reservar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

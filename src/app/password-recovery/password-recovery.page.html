
<ion-content>
  <!-- Fondo animado -->
  <div class="background-container"></div>

  <!-- Contenedor del formulario -->
  <div class="glass-container">
    <h1>¿Olvidaste tu contraseña?</h1>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <!-- Formulario -->
    <form (ngSubmit)="recoverPassword()">
      <ion-item class="input-item">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Enviar enlace</ion-button>
    </form>

    <!-- Enlace de regreso al login -->
    <div class="login-link">
      <p>¿Recordaste tu contraseña? <a href="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</ion-content>
